<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моделирование. Замыкание/размыкание цепи</title>
  
  <link rel="stylesheet" href="output.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body class="bg-blue-200">
  <header class="text-center">
    <h1 class=" my-10 font-serif text-2xl ">Моделирование. Замыкание/размыкание цепи</h1>
  </header>

  <div class="split left">
    <div class="centered">
     
      <div>
      <label for="L" id="LID">Индуктивность(Гн): 100</label>
      <input type="range" id="LValue" name="LValue" min="0" max="200" value="100" />
      </div>

      <div>
        <label for="e" id="eID">ЭДС источника тока(В): 50 <br/></label>
        <input type="range" id="eValue" name="eValue" min="0" max="200" value="50" />
      </div>
      <div>
        <label for="om" id="omID">Сопротивление контура(Ом): 100</label>
        <input type="range" id="omValue" name="omValue" min="0" max="200" value="100" />
      </div>
    </div>
  </div>

  <div class="split right">
    <div class="centered">
    <div id="tester" style="width:100%;height: 100%;"></div>
     <div id="tester2" style="width:100%;height: 100%;"></div>
    </div>
  </div>
  <footer class="footer text-lg">
    <a href="https://t.me/Indo_evri_momint" target="_blank"> Ссылка на telegram</a>
</footer>
    


<script src="app.js"></script>

</body>
</html>
